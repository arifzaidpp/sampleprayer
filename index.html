<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<title>Prayer Time with Automatic Location Finder</title>
</head>
<body>
	<h1>Prayer Time with Automatic Location Finder</h1>
	<p>Latitude: <span id="latitude"></span></p>
	<p>Longitude: <span id="longitude"></span></p>
	<h2>Prayer Times</h2>
	<table>
		<tr>
			<th>Prayer</th>
			<th>Time</th>
		</tr>
		<tr>
			<td>Fajr</td>
			<td id="fajr"></td>
		</tr>
		<tr>
			<td>Dhuhr</td>
			<td id="dhuhr"></td>
		</tr>
		<tr>
			<td>Asr</td>
			<td id="asr"></td>
		</tr>
		<tr>
			<td>Maghrib</td>
			<td id="maghrib"></td>
		</tr>
		<tr>
			<td>Isha</td>
			<td id="isha"></td>
		</tr>
	</table>

	<script src="prayer_times.js"></script>
</body>
</html>
